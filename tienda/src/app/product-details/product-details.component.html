<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <p>{{product.estock}}</p>
  <p>{{ product.caracteristicas }}</p>
  <p>{{ product.garantia }}</p>
  <button type="button" (click)="addToCart(product)">Buy</button>
</div>
